<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <h3>個人資料</h3>
    <form name="information" action="http://httpbin.org/get" method="get">
      E-mail：<input name="email" type="email" size="8" /><br />
      個人網站：<a href=".\source\408510542_詹博丞.html">連結</a><br />
      連絡電話：<input name="phone" type="tel" size="8" /><br />
      行動電話帳單：<input name="bill" type="number" size="8" /><br />
      對本站的意見：<br />
      <textarea name="comment" rows="10" cols="25"></textarea><br />
      日期時間<input name="setdate" type="date" /><br />
      <hr align="left" width="30%" />
      喜歡的色彩：<input name="mycolor" type="color" /><br />
      對本站的評分:不喜歡<input
        name="score"
        type="range"
        min="1"
        max="10"
      />喜歡<br />
      請問您喜歡的行程：
      <select name="schedule">
        <optgroup label="國內">
          <option value="1">南投日月潭三日遊</option>
          <option value="2">淡水情人旅程</option>
          <option value="3">台南美食之旅</option>
        </optgroup>
        <optgroup label="國外">
          <option value="1">遇見日本妹子</option>
          <option value="2">遇見韓國妹子</option>
          <option value="3">遇見美國妹子</option>
        </optgroup>
      </select>
      <hr align="left" width="30%" />
      請問您喜歡的食物：<br />
      <select name="food" multiple size="6">
        <option value="1">臭豆腐</option>
        <option value="2">越南小吃</option>
        <option value="3">義大利麵</option>
        <option value="4">牛排</option>
        <option value="5">漢堡</option>
        <option value="6">日式料理</option></select
      ><br /><br />
      <input type="reset" value="清除重填" />
      <input type="submit" value="填完送出" />
    </form>
  </body>
</html>
